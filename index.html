    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                sage: '#2D5A47',   // 深森林綠
                light: '#F4F7F5',  // 極淺綠
                cream: '#FDF9F3',  // 溫暖紙張色
                paper: '#FFFFFF',
                accent: '#C5A059', // 金色 (與 Logo 呼應)
                ink: '#1A2521',    // 墨綠黑
                sub: '#71717A',    // 質感灰
              }
            },
            fontFamily: {
              sans: ['Inter', '"Noto Sans TC"', 'sans-serif'],
              serif: ['"Noto Serif TC"', 'serif'],
            },
            boxShadow: {
              'premium': '0 30px 60px -12px rgba(45, 90, 71, 0.08)',
              'zen': '0 4px 24px rgba(0, 0, 0, 0.02)',
              'gold': '0 10px 30px -10px rgba(197, 160, 89, 0.3)',
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+TC:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Noto Sans TC', sans-serif; 
        background-color: #FDF9F3;
        color: #1A2521;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, h4, .font-serif {
        font-family: 'Noto Serif TC', serif;
      }
      .underline-art {
        position: relative;
        display: inline-block;
      }
      .underline-art::after {
        content: "";
        position: absolute;
        bottom: 10px;
        left: 0;
        width: 100%;
        height: 10px;
        background: rgba(197, 160, 89, 0.15);
        z-index: -1;
        transform: rotate(-1deg);
        border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
      }
      .grain-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
        opacity: 0.35;
        pointer-events: none;
        z-index: 9999;
      }
      .custom-shape {
        border-radius: 60% 40% 70% 30% / 50% 30% 70% 50%;
      }
      .fade-in-section {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .fade-in-section.visible {
        opacity: 1;
        transform: translateY(0);
      }
      /* 手繪感線條裝飾 */
      .sketch-border {
        border: 2px solid #C5A059;
        border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
      }
    </style>
