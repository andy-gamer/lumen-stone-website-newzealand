
<!DOCTYPE html>
<html lang="zh-TW" data-theme="studio">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>點石遊學國際 Lumen Stone | 紐西蘭遊學・留學・微留學專家</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#1B2E21', // 深森林綠
                secondary: '#E5D8C6', // 奶油金
                accent: '#8B7355', // 古銅棕
                gold: '#FFD700', // 醒目早鳥金黃色
                cream: '#F9F7F2', // 主背景色
                ink: '#1A1A1A', // 主文字色
                sub: '#666666', // 次要文字
                border: '#EAE5DF', // 邊框色
              }
            },
            fontFamily: {
              sans: ['Inter', '"Noto Sans TC"', 'sans-serif'],
              serif: ['"Noto Serif TC"', 'serif'],
            },
            boxShadow: {
              'zen': '0 10px 40px rgba(0,0,0,0.04)',
              'heavy': '0 20px 50px rgba(0,0,0,0.08)',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'slide-in-right': 'slideInRight 0.8s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(30px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              }
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+TC:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root[data-theme="studio"] {
        --brand-cream: #F9F7F2;
        --brand-primary: #1B2E21;
        --brand-ink: #1A1A1A;
      }

      body { 
        background-color: var(--brand-cream);
        color: var(--brand-ink);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      /* Scroll Reveal Animation */
      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      
      .early-bird-shimmer {
        background: linear-gradient(90deg, #FFD700 0%, #FFF3B0 50%, #FFD700 100%);
        background-size: 200% 100%;
        animation: shimmer 3s infinite linear;
      }
      
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      /* Mobile optimization for smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Global Scroll Observer for reveal animations
      const observerOptions = {
        threshold: 0.1,
        rootMargin: "0px 0px -50px 0px"
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
          }
        });
      }, observerOptions);

      // We'll need to observe elements dynamically as React renders them
      const observeElements = () => {
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
      };

      // Poll slightly to ensure React has rendered
      setInterval(observeElements, 1000);
    </script>
  </body>
</html>
